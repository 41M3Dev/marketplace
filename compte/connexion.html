    <main>
        <section class="d-flex justify-content-evenly flex-wrap">
            <div class="connexion">
                <div class="">
                    <div class="container-fluid  mx-auto">
                        <div class="row d-flex">
                            <div class="col-lg-8 col-md-7 col-sm-12 text-center">
                                <div class="card bg-black text-light">
                                    <h5 class="text-center mb-4">Inscription</h5>
                                    <form class="form-card" onsubmit="event.preventDefault()">
                                        <div class="row justify-content-between">
                                            <div class="form-group col-sm-8 col-md-6 flex-column d-flex"> <label class="form-control-label px-3">Nom<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname" placeholder="Nom" onblur="validate(1)" required> </div>
                                            <div class="form-group col-sm-8 col-md-6 flex-column d-flex"> <label class="form-control-label px-3">Prénom<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname" placeholder="Prénom" onblur="validate(2)" required> </div>
                                        </div>
                                        <div class="row justify-content-between">
                                            <div class="form-group col-sm-8 col-md-12 flex-column d-flex"> <label class="form-control-label px-3">Email<span class="text-danger"> *</span></label> <input type="text" id="email" name="email" placeholder="Email" onblur="validate(3)" required> </div>
                                            <div class="form-group col-sm-8 col-md-12 flex-column d-flex"> <label class="form-control-label px-3">Télephone<span class="text-danger"> *</span></label> <input type="text" id="tel" name="Télephone" placeholder="Téléphone" onblur="validate(4)" required> </div>
                                        </div>
                                        <div class="row justify-content-between ">
                                            <div class="form-group col-md-12 col-sm-8 flex-column d-flex"> <label class="form-control-label px-3">Mot de passe<span class="text-danger"> *</span></label> <input type="password" id="mdp" name="mdp" placeholder="Mot de passe" onblur="validate(5)" required> </div>
                                        </div>
                                        <div class="row justify-content-end">
                                            <div class="form-group col-sm-8 col-md-6"> <button type="submit" class="btn-block btn-primary" value="Inscription">Inscription</button> </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <div class="">
                    <div class="container-fluid  mx-auto">

                                            <div class="form-group col-sm-6 col-md-12 flex-column d-flex"> <label class="form-control-label px-3">Mot de passe<span class="text-danger"> *</span></label> <input type="password" id="password" name="password" placeholder="Mot de passe" onblur="validateC(7)" required> </div>
                                        </div>
                                        <div class="row justify-content-end">
                                            <div class="form-group col-sm-6 mt-3"> <a type="submit" class="btn-block btn-primary" value="Inscription">Mot de passe</a> </div>
                                            <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary" value="Inscription">Connexion</button> </div>
                                        </div>
